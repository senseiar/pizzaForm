<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Order some pizza!</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
    <div class="success-wrapper">
        <div class="success-msg">
            <h2>Thank you for the order!</h2>
            <h4>Wait for a call from our manager, so we could confirm your order :)</h4>
        </div>
    </div>

    <div class="form-container">
        <form action="#" class="pizza-form" id="form">
            <h2 class="header">Order some pizza!</h2>
            <div class="block">
                <div class="form-control">
                    <label for="pizzaSelect">Choose your pizza</label>
                    <select name="pizzas" id="pizzaSelect" class="select">
                        <option value="">...</option>
                        <option value="papperoni">Paperoni üçï</option>
                        <option value="margarita">Margarita üçï</option>
                        <option value="bbq">BBQ üçï</option>
                        <option value="carbonara">Carbonara üçï</option>
                    </select>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="form-control">
                    <label for="drinkSelect">Choose a drink</label>
                    <select name="drinks" id="drinkSelect">
                        <option value="">...</option>
                        <option value="cola">Cola ü•§</option>
                        <option value="sprite">Sprite ü•§</option>
                        <option value="fanta">Fanta ü•§</option>
                        <option value="beer">Beer üç∫</option>
                    </select>
                </div>
            </div>
            <div class="block">

                <h3 class="sub-header">Contacts</h3>
                <div class="form-control">
                    <input type="text" name="name" placeholder="Name..." id="firstName" class="first-name">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="form-control">
                    <input type="text" name="lastname" placeholder="Lastname..." id="lastName">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="form-control">
                    <input type="text" name="email" placeholder="Email..." id="email">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="form-control">
                    <input type="text" name="phone" placeholder="Phone..." id="phone">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
            </div>
            <div class="block">
                <h3 class="sub-header">Address</h3>
                <div class="form-control">
                    <input type="text" name="street" placeholder="Street..." id="street">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="form-control">
                    <input type="number" name="housenum" placeholder="House number..." id="houseNum">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="form-control">
                    <input type="number" name="flatnum" placeholder="Flat number..." id="flatNum">
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <textarea name="comment" class="comment" placeholder="Comment..."></textarea>
            </div>
            <div class="payment">
                <div class="form-control">
                    <label for="paymentMethod">Payment Method</label>
                    <select name="method" id="paymentMethod">
                        <option value="">...</option>
                        <option value="cash">Cash üíµ</option>
                        <!-- <option value="cardonline">Card online</option> -->
                        <option value="cardtodriver">Card to driver üí≥</option>
                    </select>
                    <i class="fa fa-solid fa-circle-check"></i>
                    <i class="fa fa-light fa-circle-exclamation"></i>
                    <span class="error-hint"></span>
                </div>
                <div class="block">
                    <div class="form-control">
                        <label for="change">Change</label>
                        <input type="number" id="change" placeholder="...">
                        <i class="fa fa-solid fa-circle-check"></i>
                        <i class="fa fa-light fa-circle-exclamation"></i>
                        <span class="error-hint"></span>
                    </div>
                    <div class="wchange">
                        <span class="text">Without change:</span>
                        <label class="switch">
                            <input type="checkbox" id="withoutChange" name="withoutchange" value="withoutchange">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <button class="btn">Submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
